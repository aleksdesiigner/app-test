<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{contact.name}}</h5>
    <p class="card-text">{{contact.email}}</p>
    <p class="card-text">{{contact.phone}}</p>
    <p class="card-text">{{contact.address}}</p>
    <button [routerLink]="['/contact', 12]" class="btn btn-info">Read More</button>
    <button class="btn btn-danger" (click)="remove(contact.id)">Delete</button>
  </div>
