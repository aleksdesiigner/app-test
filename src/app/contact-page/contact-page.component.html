<div *ngIf="contact$ | async as contact; else loading">
<div class="container">
  <a routerLink="/" class="btn-link text-decoration-none">Back to Home</a>
  <div class="head">
  <h2>{{contact.name}}</h2>
  <button class="btn btn-secondary">Edit</button>
  </div>
   <div class="info">
     <p>{{contact.email}}</p>
     <p>{{contact.phone}}</p>
     <p>{{contact.address}}</p>
   </div>
</div>
</div>

<ng-template #loading>
  <p class="text-center">
    Contact is loading...
  </p>
</ng-template>
