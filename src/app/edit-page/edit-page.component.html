<div *ngIf="form; else loading" class="container">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" formControlName="name">
        <div
          class="validation"
          *ngIf="form.get('name').invalid && form.get('name').touched">

          <small
            *ngIf="form.get('name').errors.required">
            Please enter the contact name</small>

          <small
            *ngIf="form.get('name').errors.minlength"
          >
            Name is incorrect</small>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <div
          class="validation"
          *ngIf="form.get('email').invalid && form.get('email').touched">

          <small
            *ngIf="form.get('email').errors.required">
            Email field must not be empty</small>

          <small
            *ngIf="form.get('email').errors.email"
          >
            Email is incorrect</small>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" class="form-control" id="phone" formControlName="phone">
      <div
        class="validation"
        *ngIf="form.get('phone').invalid && form.get('phone').touched">

        <small
          *ngIf="form.get('phone').errors.required">
          Phone field must not be empty</small>

        <small
          *ngIf="form.get('phone').errors.pattern"
        >
          Phone is incorrect</small>
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" formControlName="address">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid || submitted">Update</button>
  </form>
</div>
<ng-template #loading>
  <p class="text-center">Load contacts</p>
</ng-template>
